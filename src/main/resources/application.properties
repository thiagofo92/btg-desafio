### RabbitMQ
rabbitmq-host=localhost
rabbitmq-port=5672
rabbitmq-username=admin
rabbitmq-password=admin123

mp.messaging.connector.smallrye-rabbitmq.host=${rabbitmq-host}
mp.messaging.connector.smallrye-rabbitmq.port=${rabbitmq-port}
mp.messaging.connector.smallrye-rabbitmq.username=${rabbitmq-username}
mp.messaging.connector.smallrye-rabbitmq.password=${rabbitmq-password}

mp.messaging.outgoing.btg-orders-out.connector=smallrye-rabbitmq
mp.messaging.outgoing.btg-orders-out.exchange.name="amq.direct"
mp.messaging.outgoing.btg-orders-out.queue.name=btg-orders
mp.messaging.outgoing.btg-orders-out.routing-key=order

mp.messaging.incoming.btg-orders-in.connector=smallrye-rabbitmq
mp.messaging.incoming.btg-orders-in.queue.name=btg-orders
mp.messaging.incoming.btg-orders-in.exchange.name="amq.direct"
mp.messaging.incoming.btg-orders-in.routing-key=order


### DB
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=admin_1234
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres


quarkus.http.root-path=/api
quarkus.smallrye-openapi.path=openapi
quarkus.swagger-ui.path=docs
quarkus.swagger-ui.always-include=true
quarkus.http.port=8080
quarkus.http.host=0.0.0.0
