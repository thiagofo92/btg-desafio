### RabbitMQ
rabbitmq-host=localhost
rabbitmq-port=5672
rabbitmq-username=admin
rabbitmq-password=admin123

mp.messaging.connector.smallrye-rabbitmq.host=${rabbitmq-host}
mp.messaging.connector.smallrye-rabbitmq.port=${rabbitmq-port}
mp.messaging.connector.smallrye-rabbitmq.username=${rabbitmq-username}
mp.messaging.connector.smallrye-rabbitmq.password=${rabbitmq-password}

# mp.messaging.outgoing.order.connector=smallrye-rabbitmq
# mp.messaging.outgoing.order.exchange.name=amq.direct

mp.messaging.incoming.btg-orders.connector=smallrye-rabbitmq
mp.messaging.incoming.btg-orders.queue.name=btg-orders
mp.messaging.incoming.btg-orders.exchange.name="amq.direct"
mp.messaging.incoming.btg-orders.routing-key=order

